version: '3'

volumes:
    data: {}
services:
    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb
        restart: always
        expose:
            - "3306"
        networks:
            - intra
        tty: true
    nginx:
        container_name: nginx
        build: ./requirements/nginx
        restart: always
        ports:
            - "443:443"
        volumes:
            - data:/var/www/html
        networks:
            - intra
        tty: true
    wordpress:
        container_name: wordpress
        build: ./requirements/wordpress
        restart: always
        volumes:
            - data:/var/www/html
        expose: 
            - "9000"
        networks:
            - intra
        tty: true
networks:
    intra:
        driver: bridge