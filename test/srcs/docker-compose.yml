version: '3.8'

volumes:
  data: {}
services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    expose:
     - "3306"
    networks:
     - intra

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    restart: always
    ports:
     - "443:443"
    volumes:
     - data:/var/www/html
    depends_on:
     - wordpress
    networks:
     - intra

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    volumes:
     - data:/var/www/html
    expose: 
     - "9000"
    depends_on:
     - mariadb
    networks:
     - intra
    tty: true
networks:
  intra:
    driver: bridge