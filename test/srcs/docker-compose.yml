version: '3.8'

volumes:
  data:
    driver: local
    driver_opts:
      type: volume
      device: /home/taehykim/data
      bind: o
  db:
    driver: local
    driver_opts:
      type: volume
      device: /home/taehykim/db
      o: bind

services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    expose:
     - "3306"
    networks:
     - inception
    env_file:
     - .env

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    restart: always
    ports:
     - "443:443"
    volumes:
     - data:/var/www/html
    depends_on:
     - wordpress
    networks:
     - inception

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    volumes:
     - data:/var/www/html
    expose: 
     - "9000"
    depends_on:
     - mariadb
    networks:
     - inception
    env_file:
     -.env
     
networks:
  inception:
    driver: bridge